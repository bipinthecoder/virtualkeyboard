<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Keyboard</title>
    <link rel="stylesheet" href="keyboard.css">
</head>
<body>
    <div class="mainContainer">
        <div class="gridMain">
            <div class="firstDiv">
                <p id="displayPara"></p>
            </div>
            <div class="secondDiv">
                <div class="classFlex">
                    <div class="spaces"><button><p>1</p></button></div>
                    <div class="spaces"><button><p>2</p></button></div>
                    <div class="spaces"><button><p>3</p></button></div>
                    <div class="spaces"><button><p>4</p></button></div>
                    <div class="spaces"><button><p>5</p></button></div>
                    <div class="spaces"><button><p>6</p></button></div>
                    <div class="spaces"><button><p>7</p></button></div>
                    <div class="spaces"><button><p>8</p></button></div>
                    <div class="spaces"><button><p>9</p></button></div>
                    <div class="spaces"><button><p>0</p></button></div>
                    <div class="spaces"><button><p>DEL</p></button></div>
                </div>
                <div class="classFlex" id="qwerty">
                    <div class="spaces textAlign"><button><p>q</p></button></div>
                    <div class="spaces textAlign"><button><p>w</p></button></div>
                   
                    <div class="spaces textAlign"><button><p>e</p></button></div>
                    <div class="spaces textAlign"><button><p>r</p></button></div>
                    <div class="spaces textAlign"><button><p>t</p></button></div>
                    <div class="spaces textAlign"><button><p>y</p></button></div>
                    <div class="spaces textAlign"><button><p>u</p></button></div>
                    <div class="spaces textAlign"><button><p>i</p></button></div>
                    <div class="spaces textAlign"><button><p>o</p></button></div>
                    <div class="spaces textAlign"><button><p>p</p></button></div>
                </div>
                <div class="classFlex" id="asdf">
                    <div class="spaces"><button><p>a</p></button></div>
                    <div class="spaces"><button><p>s</p></button></div>
                    <div class="spaces"><button><p>d</p></button></div>
                    <div class="spaces"><button><p>f</p></button></div>
                    <div class="spaces"><button><p>g</p></button></div>
                    <div class="spaces"><button><p>h</p></button></div>
                    <div class="spaces"><button><p>j</p></button></div>
                    <div class="spaces"><button><p>k</p></button></div>
                    <div class="spaces"><button><p>l</p></button></div>
                    
                </div>
                <div class="classFlex" id="zxcv">
                    <div class="spaces"><button><p>z</p></button></div>
                    <div class="spaces"><button><p>x</p></button></div>
                    <div class="spaces"><button><p>c</p></button></div>
                    <div class="spaces"><button><p>v</p></button></div>
                    <div class="spaces"><button><p>b</p></button></div>
                    <div class="spaces"><button><p>n</p></button></div>
                    <div class="spaces"><button><p>m</p></button></div>
                    <div class="spaces"><button><p>.com</p></button></div>
                </div>
                <div class="classFlex">
                    <div class="spaces" id="spaceBar"></div>
                </div>
                
            </div>
            
            <div class="thirdDiv">
                <div class="specialFunc"><button><p>CAPS</p></button></div>
                <div class="specialFunc"><button><p>SHIFT</p></button></div>
                <div class="specialFunc"><button><p>PASSWD</p></button></div>
                <div class="specialFunc"><button><p>CLEAN</p></button></div>
                <div class="specialFunc"><button><p>REV</p></button></div>
            </div>
        </div>
    </div>
    <script src="keyboard.js"></script>
</body>
</html>
